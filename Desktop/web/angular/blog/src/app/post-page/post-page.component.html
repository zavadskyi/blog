<div *ngIf="post$ | async as post">
  <div class="post">
    <div class="header">
      <h1>{{post.title}}</h1>
      <button routerLink="/" class="btn btn-link">Go home</button>
    </div>

    <div class="info">
      <strong>{{post.author}}</strong>
      <small>{{post.date | date: 'medium'}}</small>
    </div>

    <div>
      <quill-view-html [content]="post.text">

      </quill-view-html>
   </div>
  </div>

</div>
